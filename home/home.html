<hr>
<div style="display: flex; justify-content: center;">

<div class="dn-modal-window submit-review">
  <div class="dn-modal-header" ng-style="{'background': vm.headerColor, 'color': '#fff'}">
    <div class="dn-header-text">
      {{ vm.titles[vm.step] }}
    </div>

    <div class="dn-x-close-modal">
      <i class="fa fa-times"></i>
    </div>
  </div>
  
  <div class="dn-modal-body">
    <div ng-if="vm.step === 1" class="step-1">
      <ng-container ng-repeat="rate in vm.rates">
        <div
          ng-class="{
            'rate-btn': true,
            'rate-btn-selected': rate.rate === vm.currentRate
          }"
          ng-click="vm.setRate(rate.rate)"
        >
          <span class="margin-right-10">
            <i
                ng-class="{
                  'fa fa-star regular margin-right-2': true,
                  'active': rate.rate > i
                }"
                ng-repeat="i in [0,1,2,3,4]"
            ></i>
          </span>
          {{ rate.title }}
        </div>
      </ng-container>
    </div>

    <div ng-if="vm.step === 2" class="step-2">
      <input
        id="upload-review-photo"
        type="file"
        style="display: none;"
        ng-model="fileInputm"
        ng-change="vm.fileFromInput($event)"
        ng-ref="fileInput"
      >
      <div
        class="upload-area"
        ng-dragover="vm.onDragOver($event)"
        ng-drop="vm.fileFromDrop($event)"
        ng-click="vm.triggerInputClick()"
        ng-dragenter="vm.onDropZoneDragEnter($event)"
        ng-dragleave="vm.onDropZoneDragLeave($event)"
      >
          <i class="fa fa-cloud-upload fa-5x upload-icon"></i>
          <div class="upload-text">SELECT OR DRAG & DROP YOUR IMAGE HERE</div>
          <div class="upload-btn">Choose photo</div>
      </div>
    </div>

    <div ng-if="vm.errors.length" class="dn-error">
      <div ng-repeat="error in vm.errors">{{ error }}</div>
    </div>
  </div>

  <div class="dn-modal-footer">
    <a class="dn-close-modal reset-a" type="button" ng-if="vm.step === 1" ng-click="vm.close()">Cancel</a>
    <a class="dn-close-modal reset-a" type="button" ng-if="vm.step > 1" ng-click="vm.back()">Back</a>
    
    <ul class="submit-review-dots">
      <li
        ng-repeat="step in [1,2,3,4]"
        ng-style="{'background': step === vm.step ? vm.headerColor : ''}"
      ></li>
    </ul>
    
    <a class="dn-close-modal reset-a" type="button" ng-click="vm.next()">Next</a>
  </div>
</div>



</div>
